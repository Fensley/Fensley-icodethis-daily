<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi toggle</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="ctn-one">
          <i class="fa-solid fa-x"></i>
        </div>

        <div class="ctn-two">
          <h3>Browse by interests</h3>
          <p>
            Select some interests to help us personalize your experience on
            Edmondo.
          </p>
        </div>

        <div class="cn-three">
          <div class="first-row">
            <p class="active">Math</p>
            <p>Science</p>
            <p>English</p>
          </div>
          <div class="first-row">
            <p>World Languages</p>
            <p>Health & PE</p>
            <p>Special Education</p>
          </div>
          <div class="first-row">
            <p>Development</p>
            <p>Technology</p>
            <p>Social studies</p>
          </div>
        </div>

        <div class="ctn-four">
          <button class="btn1">Skip</button>
          <button class="btn2">Save</button>
        </div>
      </div>
    </section>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
