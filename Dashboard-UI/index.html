<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ui</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="top-ctn">
          <div class="top-text">
            <i class="fa-solid fa-bars"></i>
            <p class="Dashboard das">Dashboard</p>
            <p class="pro">Project</p>
            <p class="use">Users</p>
          </div>
          <div class="too-data">
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
              <p>Add new segment</p>
            </div>
            <i class="fa-regular fa-bell"></i>
            <img
              class="profile-img"
              src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?q=80&w=2830&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="a model"
              height="50"
            />
          </div>
        </div>
        <!--  -->
        <div class="bottom-ctn">
          <div class="first-row">
            <img
              class="second-img"
              src="https://images.unsplash.com/photo-1584282000482-9da6ab6ada34?q=80&w=2906&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="flower"
              height="100"
            />
            <p class="too">Upgrade to PRO to unlock more features</p>
            <button class="btn-upgrade">UPGRADE</button>
          </div>
          <div class="second-row">
            <div class="graph-ctn">
              <div class="graph-one">
                <p>Users</p>
                <p>9,452</p>
                .......
              </div>
              <div class="graph-two">
                <p>New users</p>
                <p>6,245</p>
                .......
              </div>
            </div>

            <div class="bar-ctn">
              <div class="barone onex">
                <p class="direct">24% Direct</p>
                <div class="actualbar small"></div>
              </div>
              <div class="barone twoxx">
                <p class="social">31% Social</p>
                <div class="actualbar meduim"></div>
              </div>
              <div class="barone threexxx">
                <p class="organic">45% Organic</p>
                <div class="actualbar large"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
