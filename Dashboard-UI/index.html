<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ui</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="top-ctn">
                <div class="top-text">
                    <p>Dashboard</p>
                    <p>Project</p>
                    <p>Users</p>
                </div>
                <div class="too-data">
                    <div class="plus">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add new segment</p>
                    </div>
                    <i class="fa-regular fa-bell"></i>
                    <img src="" alt="">
                </div>
            </div>
            <!--  -->
            <div class="bottom-ctn">
                <div class="first-row">
                    <img src="" alt="">
                    <p>Upgrade to PRO to unlock more features</p>
                    <p>UPGRADE</p>
                </div>
                <div class="second-row">
                    <div class="graph-ctn">
                        <div class="graph-one">
                            <p>Users</p>
                            <p>9,452</p>
                            .......
                        </div>
                        <div class="graph-two">
                            <p>New users</p>
                            <p>6,245</p>
                            .......
                        </div>
                    </div>

                    <div class="bar-ctn">
                        <div class="barone">
                            <p>24% Direct</p>
                            <div class="actualbar"></div>
                        </div>
                        <div class="barone">
                            <p>24% Direct</p>
                            <div class="actualbar"></div>
                        </div>
                        <div class="barone">
                            <p>24% Direct</p>
                            <div class="actualbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
