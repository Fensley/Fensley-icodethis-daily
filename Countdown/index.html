<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="card">
            <h2>Until new beginnings</h2>

            <div class="data">
                <div class="one">
                    <h1>2</h1>
                    <p>Months</p>
                </div>
                <div class="one">
                    <h1>3</h1>
                    <p>Days</p>
                </div>
                <div class="one">
                    <h1>9</h1>
                    <p>hours</p>
                </div>
                <div class="one">
                    <h1>58</h1>
                    <p>minutes</p>
                </div>
                <div class="one">
                    <h1>16</h1>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="scripts.js"></script>
</body>

</html>
