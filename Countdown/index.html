<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="card">
        <h2>Until year</h2>

        <div class="data">
          <div class="one">
            <h1 class="months">3</h1>
            <p>Months</p>
          </div>
          <div class="one">
            <h1 class="days">3</h1>
            <p>Days</p>
          </div>
          <div class="one">
            <h1 class="hours">9</h1>
            <p>hours</p>
          </div>
          <div class="one">
            <h1 class="minutes">58</h1>
            <p>minutes</p>
          </div>
          <div class="one">
            <h1 class="seconds">16</h1>
            <p>seconds</p>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
